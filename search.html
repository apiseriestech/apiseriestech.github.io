<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Search Results</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #E0E0E0;
      padding: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <script>
    // Function to redirect to the external search URL
    function redirectToSearch(query) {
      const apiUrl = `https://muvsrc.ru/search?q=${encodeURIComponent(query)}`;
      window.location.href = apiUrl; // Redirect to the search results URL
    }

    // Get the query from the URL parameters and redirect to the search results
    function checkUrlQuery() {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');
      
      if (query) {
        redirectToSearch(query);
      } else {
        document.body.textContent = "No search query provided!";
      }
    }

    // On page load, check for query parameter and perform the redirect if present
    window.onload = checkUrlQuery;
  </script>

</body>
</html>
